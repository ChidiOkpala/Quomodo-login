<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentPool | Sign In</title>
    <link rel="shortcut icon" href="../img/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/5f006efe51.js" crossorigin="anonymous"></script>
</head>

<body>
   

<main class="container-fluid content-container">
    <div class="row">
        <div class="col-lg-5 d-none d-lg-block signIn-img-div" >
            <!-- <img src="img/employee_signup_image.png" alt="employee sign up image"> -->
        </div>

        <div class=" col-lg-7 px-4">  
            <div class="container pl-lg-3 pr-lg-3 pt-2" id="parent">
            <div class="pt-2 pb-2">
                <p class="bigTitle">Welcome Back</p>
                <p class="smallTitle">Please SignIn and take your attendance</p>
            </div>

            <form class="needs-validation" novalidate id="form">

                <div class="col-md mb-3 px-0">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                    <div class="invalid-feedback">
                        Your valid email address is required.
                    </div>
                </div>


                <div class="col-md mb-3 px-0">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" minlength="8" placeholder="at least 8 characters" required>
                    <div class="invalid-feedback" style="width: 100%;">
                        Your have not entered a correct password.
                    </div>
                </div>
               

                <div class="row px-3" >
                    <div class="col my-1 px-0">
                        <div class="custom-control custom-checkbox mr-sm-2" >
                            <input type="checkbox" class="custom-control-input" id="remember-me">
                            <label class="custom-control-label terms-policy" for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <div class="col text-right px-0">
                        <p> <a href="./recover_password.html" class="login-link">Forgot Password?</a></p>
                    </div>
                </div>


                <div class="row" >
                    <div class="col d-flex align-items-center justify-content-center" id="button-div">
                        <a class="btn btn-primary btn-block btn-color py-3 mt-3 mb-4" href="https://wizardly-einstein-a3ca95.netlify.app/logout" id="signup-btn" type="submit">Log In</a>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-5 d-none d-md-block">
                    <hr>
                </div>
                <div class="col-md-2">
                    <p class="text-center">OR</p>
                </div>
                <div class="col-md-5 d-none d-md-block">
                    <hr>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md">
                    <button type="button" class="btn  btn-block  facebook-btn py-3 my-1"><i
                            class="fab fa-facebook-f pr-2"></i>Login with facebook</button>
                </div>

                <div class="col-md">
                    <button type="button" class="btn btn-block  google-btn py-3 my-1"><i
                            class="fab fa-google pr-2"></i>Login with Google</button>
                </div>
            </div>

            <p class="text-center py-2">Don't have an account with us? <a href="employee-sign-up.html" class="login-link">Sign Up.</a></p>
        </div>
    </div>
    </div>
</main>


    <script src="../js/bootstrap-js/popper.js"></script>
    <script src="../js/bootstrap-js/jquery.js"></script>
    <script src="../js/bootstrap-js/bootstrap.js"></script>
    <script src="../js/custom-js/employerlogin.js"></script>
</body>
</html>
